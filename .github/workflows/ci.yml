name: CI Minimal

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ðŸŽ¯ MINIMAL JOB - BUILD CHECK ONLY
  build-check:
    name: Build Check Only
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # âœ… MINIMAL BUILD CHECK ONLY
      - name: Build Check
        run: |
          cd apps/api
          # Use PostgreSQL schema directly (no schema switching)
          npx prisma generate
          pnpm build
        env:
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          JWT_SECRET: "fake-jwt-secret-for-build-check-only"
