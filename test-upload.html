<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Proxy Upload</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test Proxy Upload</h1>
    
    <div class="test-section">
        <h2>1. Login First</h2>
        <button onclick="login()">Login as Admin</button>
        <pre id="login-result">Not logged in</pre>
    </div>

    <div class="test-section">
        <h2>2. Test Proxy Upload</h2>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.png">
        <button onclick="testProxyUpload()">Upload via Proxy</button>
        <pre id="upload-result">Select a file and click upload</pre>
    </div>

    <script>
        const BACKEND_URL = 'https://backend-production-2bd2.up.railway.app/api';
        // const BACKEND_URL = 'http://localhost:4000/api'; // For local testing
        let authToken = null;

        async function login() {
            const resultEl = document.getElementById('login-result');
            resultEl.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@3pledigit.sk',
                        password: 'Admin123!@#'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && (data.accessToken || data.token)) {
                    authToken = data.accessToken || data.token;
                    resultEl.innerHTML = `<span class="success">‚úÖ Logged in successfully!</span>\nToken: ${authToken.substring(0, 50)}...`;
                } else {
                    resultEl.innerHTML = `<span class="error">‚ùå Login failed: ${JSON.stringify(data)}</span>`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">‚ùå Login error: ${error.message}</span>`;
            }
        }

        async function testProxyUpload() {
            const resultEl = document.getElementById('upload-result');
            const fileInput = document.getElementById('fileInput');
            
            if (!authToken) {
                resultEl.innerHTML = '<span class="error">Please login first!</span>';
                return;
            }
            
            if (!fileInput.files[0]) {
                resultEl.innerHTML = '<span class="error">Please select a file!</span>';
                return;
            }
            
            const file = fileInput.files[0];
            resultEl.textContent = `Uploading ${file.name}...`;
            
            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('linkedType', 'asset');
                formData.append('linkedId', 'test-asset-id');
                formData.append('note', 'Test upload via proxy');
                
                console.log('üì§ Sending FormData with file:', file.name);
                
                // Send to proxy endpoint
                const response = await fetch(`${BACKEND_URL}/documents/upload-proxy`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                        // Don't set Content-Type - let browser set it with boundary
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultEl.innerHTML = `<span class="success">‚úÖ Upload successful!</span>\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultEl.innerHTML = `<span class="error">‚ùå Upload failed!</span>\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">‚ùå Upload error: ${error.message}</span>`;
                console.error('Upload error:', error);
            }
        }

        // Auto-login on page load
        window.addEventListener('load', () => {
            setTimeout(login, 500);
        });
    </script>
</body>
</html>
